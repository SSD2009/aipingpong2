<!DOCTYPE html>
<html>
    <head>
        <title>Ping Pong</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
     
        <link rel="stylesheet" href="style.css">
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>   

    </head>
    <body background="background1.jpg">
        <center>
            <div class="btn btn-info">
                <h2>AI Ping Pong Game</h2>
                <button class="btn btn-primary" data-toggle="modal" data-target="#mymodal">Instruction</button>
                </div>
                <button class="btn btn-warning" onclick="startgame()">Play</button>
                <br><br>
                <button class="btn btn-success" onclick="startgame()">Restart</button>
                <br><br>
                <div class="btn btn-danger"></div>
                <br><br>
                <div id="canvas"></div>
                <br><br><br>
                <div id="mymodal" class="modal fade">
                    <div class="modal-dialog">
                      <div class="modal-content">
                        <div class="modal-header">
                          <button class="close" data-dissmiss="modal">&times;</button>
                          <h4>Instruction</h4>
                        </div>
             
                        <div class="modal-body">
                          <ul>
                              <li>Stand away from your device</li>
                              <li>Move your right wrist up and down to control the paddle</li>
                              <li>A red dot will appear to indicate that your right wrist has been detected</li>
                              <li>Have fun !!!</li>
                          </ul>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div id="footer">
                    <h3>Developed by- Sahil Devasthale</h3>
                  </div>
        </center>

        <script src="main.js"></script>
    </body>
</html>
